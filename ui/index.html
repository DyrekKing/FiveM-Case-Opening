<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Opening</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="config.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div id="reward-container-title">Opening case...</div>
        <div id="reward-container-wrapper">
            <div id="reward-container"></div>
        </div>
        <div id="vertical-line"></div>
    </div>

    <div id="reward-window-container">
        <div id="reward-window">
            <div id="reward-window-title"></div>
            <button id="reward-window-okay-btn">OKAY</button>
        </div>
    </div>
</body>
</html>
